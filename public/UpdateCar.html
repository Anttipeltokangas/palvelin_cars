<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Päivitä auto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Päivitä auton tiedot</h1>
  <form id="updateForm">
    <input type="hidden" id="_id">

    <label for="brand">Merkki</label>
    <input type="text" id="brand" required>

    <label for="model">Malli</label>
    <input type="text" id="model" required>

    <label for="year">Vuosimalli</label>
    <input type="number" id="year">

    <label for="fuel">Polttoaine</label>
    <input type="text" id="fuel">

    <label for="electric">Sähköauto</label>
    <input type="checkbox" id="electric">

    <input type="submit" value="Päivitä auto">
  </form>

  <script src="updateCar.js" defer></script>
</body>
</html>
