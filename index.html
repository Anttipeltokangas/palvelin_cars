<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Autot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <!-- Ilmoitusalue Bootstrapin alertille -->
  <div id="alertBox" class="mb-3"></div>

  <h1>Autot</h1>
  <div class="mb-3">
  <button id="toggleTheme" class="btn btn-dark">Vaihda tumma/vaalea tila</button>
</div>


  <!-- Hakukenttä -->
  <div class="mb-3">
    <label for="searchInput" class="form-label">Hae autoja</label>
    <input type="text" id="searchInput" class="form-control" placeholder="Kirjoita merkki tai malli">
  </div>

  <!-- Järjestämispainikkeet -->
  <div class="mb-3">
    <button class="btn btn-outline-primary me-2" onclick="sortByBrand()">Järjestä merkin mukaan</button>
    <button class="btn btn-outline-secondary" onclick="sortByYear()">Järjestä vuosimallin mukaan</button>
  </div>

  <!-- Lomake auton lisäämiseen -->
  <form id="carForm" class="mb-4">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" id="brand" class="form-control" placeholder="Merkki" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="model" class="form-control" placeholder="Malli" required>
      </div>
      <div class="col-md-2">
        <input type="number" id="year" class="form-control" placeholder="Vuosimalli">
      </div>
      <div class="col-md-2">
        <input type="text" id="fuel" class="form-control" placeholder="Polttoaine">
      </div>
      <div class="col-md-2 d-flex align-items-center">
        <label class="form-check-label me-2">Sähköauto</label>
        <input type="checkbox" id="electric" class="form-check-input">
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3">Lisää auto</button>
  </form>
  <div id="statsBox" class="alert alert-info mb-3">
  Tilastot: ei vielä tietoja.
</div>


  <!-- Lista autoille -->
  <ul id="carList" class="list-group"></ul>

  <script src="front.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
